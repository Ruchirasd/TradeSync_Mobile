<ion-view title="Login" id="page6">
    <ion-content padding="true" class="has-header">
        <form class="list" ng-submit="loginSubmit(email,password)">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="" ng-model="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button6" class="button button-stable  button-block">Log in</button>
            <a href="#/page7"  id="login-button7" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
