<ion-view title="Signup" id="page7">
    <ion-content padding="true" class="has-header">
        <form class="list" ng-submit="signup(name,email,password)">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="" ng-model="name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" placeholder="" ng-model="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="" ng-model="password">
                </label>
            </ion-list>
            <button id="signup-button8" class="button button-stable  button-block">Sign up</button>
        </form>
    </ion-content>
</ion-view>
